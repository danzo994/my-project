<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff4d6d,#ff85a2,#ffc2d1);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.card{
  background:white;
  padding:40px 50px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  animation:pop 0.6s ease;
}

@keyframes pop{
  from{transform:scale(0.7);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

img{
  width:180px;
  border-radius:15px;
  margin-bottom:15px;
}

h1{
  margin:10px 0 25px;
  color:#ff4d6d;
}

.buttons{
  position:relative;
  width:320px;
  height:80px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  padding:12px 32px;
  font-size:18px;
  border:none;
  border-radius:15px;
  cursor:pointer;
  font-weight:600;
  transition:0.3s ease;
}

#yes{
  background:#ff4d6d;
  color:white;
  box-shadow:0 6px 15px rgba(255,77,109,0.5);
}

#no{
  background:#eee;
  color:#555;
  position:relative;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:floatUp linear infinite;
  opacity:0.7;
}

@keyframes floatUp{
  from{transform:translateY(100vh) scale(1);}
  to{transform:translateY(-10vh) scale(1.4);}
}

/* Success */
.success{
  font-size:42px;
  color:white;
  text-align:center;
  animation:pop 0.7s ease;
}
